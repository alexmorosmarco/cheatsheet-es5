<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ES5 interactive cheat sheet</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <p class="briefing">Please, open the browser console to see the interaction responses</p>
    <section>
      <h3>GIVE FEEDBACK TO THE USER</h3>
      <p id="warnMessage">[Area to show messages]</p>
      <button onclick="warnUserWithHTML()">Replacing HTML content</button>
      <button onclick="warnUserWithAlert('Take care!')">Through an alert</button>
      <button onclick="warnUserWithConfirmBox()">Through a "Confirm Box"</button>
      <button onclick="warnUserWithPromptBox()">Through a "Prompt Box"</button>
      <button onclick="writeToConsole('Warning the user via console')">Through the console</button>
    </section>
    <section>
      <h3>PRUEBAS DE TIPOS DE DATOS, FUNCIONES, OBJETOS...</h3>
      <button type="button" onclick="testTypes()">Escribir por consola algunos tipos de datos</button>
      <button type="button" onclick="testObjects()">Test objects</button>
      <button type="button" onclick="testClosure()">Test closure</button>
      <button type="button" onclick="testPatterns()">Test patterns</button>
      <button type="button" onclick="testInheritance()">Test inheritance</button>
    </section>
    <section>
      <h3>STATEMENTS</h3>
      <button onclick="testExceptions()">Exceptions</button>
    </section>
    <section>
      <h3>COOKIES</h3>
      <p id="cookieInfo">[Area to show cookies]</p>
      <button onclick="readCookie()">Read cookies</button>
      <button onclick="createCookie()">Create one cookie</button>
      <button onclick="createCookie2()">Create one more cookie</button>
    </section>
    <section>
      <h3>NAVIGATION</h3>
      <button onclick="gotoOtherSite()">Go to other site</button>
    </section>
    <section>
      <h3>NAMESPACES TESTS</h3>
      <button id="btUseNamespace">Use code from a custom namespace</button>
    </section>
    <section>
      <h3>XMLHttpRequest</h3>
      <button onclick="xhrSyncCORSFromDifferentOrigin()">Synchronous call from different Origin (will fail because of same-origin policy)</button>
      <button onclick="xhrSyncCORSThroughReverseProxy()">Synchronous call using CORS Reverse Proxy</button>
      <button onclick="xhrSyncCORSThroughReverseProxyWithPreflight()">Synchronous call using CORS Reverse Proxy with preflight</button>
      <div>
        <button onclick="xhrAsyncCORSThroughReverseProxyWithPreflight()">Asynchronous call using CORS Reverse Proxy with preflight</button>
      </div>
    </section>
    <!-- ECMAScript -->
    <script src="js/index.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/inheritance.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/amm/amm.js"></script>
    <script src="js/xhr.js"></script>
  </body>
</html>
